<!doctype html>
<html>

<head>
	<title>HTML5 Drawing App</title>
	<script src="https://kit.fontawesome.com/323f5ff9bf.js" crossorigin="anonymous"></script>
	<!-- <link href="css/all.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/styles.css">

</head>
<style>
</style>

<body style="margin: 0;">
	<div id="page">
		<div id="toolbar">
			<!-- <div class="tooloption" id="rad">
				Radius
				<span id="radval">10</span>
				<div id="decrad" class="radcontrol">-</div>
				<div id="incrad" class="radcontrol">+</div>
			</div> -->
			<div class="tools">
				<div style='display:flex;position: relative;'>
					<div id="pencil" class="drawTool set">
						<i class="fa fa-pencil-alt"></i>
					</div>
				</div>
				<div id="highlighter" class="drawTool">
					<i class="fa fa-brush"></i>
				</div>
				<div id="eraser" class="drawTool">
					<i class="fa fa-eraser"></i>
				</div>
		</div>
		<div class="actions">
			<div id="clearCanvas" class="drawTool">
				<i class="fa fa-window-close"></i>
			</div>
			<a href='' id="save" class="drawTool">
				<div>
					<i class="fa fa-download"></i>
				</div>
			</a>
		</div>
			<div id="colors">
			</div>
			<div id="brush-set">
				<div class="round active-brush" id="small">1x</div>
				<div class="round" id="medium">3x</div>
				<div class="round" id="large">5x</div>
			</div>
		</div>
		<div id="canvasWrapper">
			<canvas id="myCanvas">
				Sorry, your browser does not support HTML5 canvas
			</canvas>
		</div>

	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
